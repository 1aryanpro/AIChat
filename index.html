<!DOCTYPE html>
<html lang="en">

<head>
  <title>AI Chat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="chat-container">
      <div class="message sent">Hello! How are you doing today?</div>
      <div class="message received">Hi there! I'm doing well, thank you. How about you?</div>
      <div class="message sent">I'm good too. Just working on my chat website. What about you?</div>
      <div class="message received">That sounds interesting! I'm just relaxing at home.</div>
      <!-- Add more messages as needed -->
    </div>

    <div class="message-input">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
